  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">


  <!-- Additional CSS Files -->

<body>


    <div style="margin-left: 50px; margin-right: 50px;">
        <form id="contact-form">
          <div class="row">
            <div class="col-lg-12">
              <div class="section-heading">
                <h2><em>Contact Us</em> &amp; Get In <span>Touch</span></h2>
              </div>
            </div>
            <div class="col-lg-6">
              <fieldset>
                <input type="name" name="name" id="name" placeholder="Your Name..." autocomplete="on" required>
              </fieldset>
            </div>
            <div class="col-lg-6">
              <fieldset>
                <input type="surname" name="surname" id="surname" placeholder="Your Surname..."
                  autocomplete="on" required>
              </fieldset>
            </div>
            <div class="col-lg-6">
              <fieldset>
                <input type="text" name="email" id="email" pattern="[^ @]*@[^ @]*" placeholder="Your E-mail..."
                  required="">
              </fieldset>
            </div>
            <div class="col-lg-6">
              <fieldset>
                <input type="subject" name="subject" id="subject" placeholder="Subject..." autocomplete="on">
              </fieldset>
            </div>
            <div class="col-lg-12">
              <fieldset>
                <textarea name="message" id="message" placeholder="Your Message"></textarea>
              </fieldset>
            </div>
            <div class="col-lg-12">
              <fieldset>
                <Button type="submit" id="form-submit" class="orange-button">Send Message Now</button>
              </fieldset>
            </div>
          </div>
        </form>
    
    </div>



    <script type="module" src="js/clientForm.js"></script>
